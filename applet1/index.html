    <style>
        /* Base styles */
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, var(--background-color) 0%, #ffffff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        /* Container styling */
        .applet-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Text display section */
        #displayText {
            font-size: 2rem;
            color: var(--primary-color);
            margin: 1.5rem 0;
            padding: 1rem;
            border-radius: 8px;
            background-color: var(--background-color);
            transition: all 0.3s ease;
            word-wrap: break-word;
        }

        /* Input styling */
        #textbox {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }

        #textbox:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        /* Section headers */
        h3 {
            color: var(--secondary-color);
            margin-top: 2rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h3::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }

        /* Button styling */
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .applet-container {
                margin: 1rem;
                padding: 1rem;
            }

            #displayText {
                font-size: 1.5rem;
                padding: 0.8rem;
            }

            .btn-primary {
                width: 100%;
                margin-top: 1rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .applet-container > * {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>

<body>
    <div class="applet-container">
        <h3>Type input event</h3>
        <h1 id="displayText">Your text will appear here</h1>
        <input type="text" id="textbox" placeholder="Type something here..." oninput="updateDisplay()">
        <br>
        <br>
    
        <h3>Click Button Event</h3>
        <button class="btn btn-primary" onclick="showAlert()">Display Alert</button>
    </div>
    <script>

        function updateDisplay() {
            var textbox = document.getElementById('textbox');
            var displayText = document.getElementById('displayText');
            displayText.textContent = textbox.value;
        }
        
        function showAlert() {
            var textbox = document.getElementById('textbox');
            alert(" Error  " + textbox.value);
        }

        </script>
